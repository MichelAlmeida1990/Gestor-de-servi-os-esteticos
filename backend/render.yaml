# Configuração para Render (opcional - pode ser feito via dashboard)
services:
  - type: web
    name: beautyflow-backend
    env: node
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    # As outras variáveis (DATABASE_URL, JWT_SECRET, FRONTEND_URL) devem ser adicionadas manualmente no dashboard

